<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/sign.css">
    <link rel="stylesheet" href="/static/heading.css">
    <title>Sign in</title>
</head>
<body>
    <nav class="header">
        <h3 class="title_site">SDZS</h3>
        <a href="{{ url_for('main.home') }}" class="home">Home</a>
        <a href="#" class="subjects">Subjects</a>
        <a href="teachers.html" class="teachers">Teachers</a>
        <a href="{{ url_for('main.students') }}" class="students">Students</a> 
        <a href="{{ url_for('main.login') }}">Login</a> 
    </nav> 
    <div class="sign_in_block">
        <form>
            <h3 class="text-center">Sign up</h3>
            <div class="form-group">
                <input class="form-control item" type="text" name="username" minlength="4" maxlength="15" pattern="^[a-zA-Z0-9_.-]*$" id="username" placeholder="First name" required>
            </div>
            <div class="form-group">
                <input class="form-control item" type="text" name="surname" minlength="4" maxlength="15" pattern="^[a-zA-Z0-9_.-]*$" id="surname" placeholder="Surname" required>
            </div>
            <div class="form-group">
                <input class="form-control item" type="password" name="password" minlength="6" id="password" placeholder="Password" required>
            </div>
            <div class="form-group">
                <input class="form-control item" type="email" name="email" id="email" placeholder="Email" required>
            </div>
            <div class="form-group">
                <p class="create_acount">You already have an account, <a href="{{ url_for('main.login') }}">log into it </a></p>
            </div>    
            <div class="form-group">
                <button class="sign_in_accounnt" type="submit">Sign up</button>
            </div>
        </form>
    </div>
</body>
</html>
