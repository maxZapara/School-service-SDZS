<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/sign.css">
    <link rel="stylesheet" href="/static/heading.css">
    <title>Sign in</title>
</head>

<body>
    <nav class="header">
        <h1 class="title_site">SDZS</h1>
        <a href="{{ url_for('main.home') }}" class="home">Home</a>
        <a href="{{ url_for('main.teachers') }}" class="teachers">Teachers</a>
        <a href="{{ url_for('main.students') }}" class="students">Students</a>
        <a href="{{ url_for('main.login') }}" class="login">Login</a>
    </nav>
    <nav class="sign_in_block">
        <form>
            <h3 class="text-center">Sign in</h3>
            <div class="form-group">
                <input class="form-control item" type="email" name="email" id="email" placeholder="Email" required>
            </div>
            <div class="form-group">
                <input class="form-control item" type="password" name="password" minlength="6" id="password"
                    placeholder="Password" required>
            </div>
            <div class="form-group">
                <p class="create_acount">If you don't have an account, <a href="{{ url_for('main.register') }}">create
                        one</a></p>
            </div>
            <div class="form-group">
                <button class="sign_in_accounnt" type="submit">Sign in</button>
            </div>
        </form>
    </nav>
</body>

</html>
