<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/heading.css">
    <link rel="stylesheet" href="/static/addcourse.css">
    <title>Add course</title>
</head>
<body>
    <nav class="header">
        <h1 class="title_site">SDZS</h1>
        <a href="{{ url_for('main.home') }}" class="home">Home</a>
        <a href="{{ url_for('main.teachers') }}" class="teachers">Teachers</a>
        <a href="{{ url_for('main.students') }}" class="students">Students</a>
        <a href="{{ url_for('main.login') }}" class="login">Login</a>
      </nav>
    <nav class="sign_in_block">
        <form>
            <h3 class="text-center">Create course</h3>
            <div class="form-group">
                <input class="form-control item" type="text" name="namecourse" id="text" placeholder="Course Name" required>
            </div>
            <div class="form-group">
                <input class="form-control item" type="text" name="timecourse" id="text" placeholder="Time Course" required>
            </div>
            <div class="form-group">
                <input class="form-control item" type="text" name="Datecourse" id="text" placeholder="Date Course" required>
            </div>
            <div class="form-group">
                <input class="form-control item" type="text" name="Formofstudy" id="text" placeholder="Form of study" required>
            </div>
            <div class="form-group">
                <label>
                    <input type="checkbox" name="terms" required> I confirm the creation of the course and agree to all terms and conditions.
                </label>
            </div>
            <div class="form-group">
                <button class="sign_in_accounnt" type="submit">Create course</button>
            </div>
        </form>
    </nav>
</body>
</html>
